name: Test Workflow

on:
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run custom action
        uses: ./.github/actions/check-added-files
        with:
          regex: '.*__snapshots__.*|.*\.snap'
